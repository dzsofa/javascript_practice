<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8">
  <title>Table Exercise 1</title>
</head>

<body>
  <main>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td data-currency="usd">50,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td data-currency="usd">10,000</td>
        </tr>
        <tr>
          <td>March</td>
          <td data-currency="usd">85,000</td>
        </tr>
        <tr>
          <td>April</td>
          <td data-currency="usd">56,000</td>
        </tr>
        <tr>
          <td>May</td>
          <td data-currency="usd">98,000</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
