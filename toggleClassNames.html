<html>

<head type="text/css">
  <style>
    div {
      text-align: center;
      display: inline-block;
    }

    .passive {
      color: white;
      text-emphasis: none;
      text-decoration-line: underline;
      height: 100px;
      width: 100px;
      background-color: teal;
    }

    .active {
      background-color: tomato;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <script>
    var nrOfDivs = 10;

    for (i = 0; i < nrOfDivs; i++) {
      let oneDiv = document.createElement('div');
      oneDiv.className = 'passive';
      oneDiv.innerHTML = 'click me!';

      oneDiv.addEventListener('click', function (event) {
        console.log(event);

        const activeElement = document.querySelector('.active');
        if (activeElement !== null) {
          activeElement.className = 'passive';
        }
        oneDiv.classList.add('active');
      })
      document.body.appendChild(oneDiv);
    }
  </script>
</body>

</html>
